<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lugares de avistamiento</title>
</head>
<body>
    <div class="container">

        <h1>
            Lugares
    </h1>
    <br>
    <a href="/lugares_formulario">Ir al formulario</a>
    <br>
    <a href="/home">Atras</a>
    <table class="table">
        <thead>
            <th>id</th>
            <th>pais</th>
            <th>departamento</th>
            <th>ciudad</th>
            <th>lugar</th>
            <th>Editar</th>
        </thead>
        <tbody>
            {% for lugar in lugares_guardados %}
            <tr>
                <td>{{lugar.id}}</td>
                <td>{{lugar.pais}}</td>
                <td>{{lugar.departamento}}</td>
                <td>{{lugar.ciudad}}</td>
                <td>{{lugar.lugar}}</td>
                <td>
                    <a href="/lugares_editar/{{lugar.id}}">
                        <button class="btn btn-primary">Editar
                        </button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</div>
</body>
</html>
