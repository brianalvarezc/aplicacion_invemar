<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Editar Especie</title>
</head>
<body>
    <div class="container">

        <h1>
            Especie
        </h1>
    <br>
    <br>
    <table class="table">
        <thead>
            <th>id</th>
            <th>nombreComun</th>
            <th>nombreCientifico</th>
            <th>reino</th>
            <th>filo</th>
            <th>clase</th>
            <th>orden</th>
            <th>familia</th>
            <th>genero</th>
            <th>especie</th>
            <th>Editar</th>
        </thead>
        <tbody>
            <tr>
                <form class="form-control" action="/especies_actualizar" method="get">
                    <td><input class="form-control" type="text" name="id" value="{{especies_guardadas.id}}" readonly></td>
                    <td><input class="form-control" type="text" name="nombreComun" value="{{especies_guardadas.nombreComun}}"></td>
                    <td><input class="form-control" type="text" name="nombreCientifico" value="{{especies_guardadas.nombreCientifico}}"></td>
                    <td><input class="form-control" type="text" name="reino" value="{{especies_guardadas.reino}}"></td>
                    <td><input class="form-control" type="text" name="filo" value="{{especies_guardadas.filo}}"></td>
                    <td><input class="form-control" type="text" name="clase" value="{{especies_guardadas.clase}}"></td>
                    <td><input class="form-control" type="text" name="orden" value="{{especies_guardadas.orden}}"></td>
                    <td><input class="form-control" type="text" name="familia" value="{{especies_guardadas.familia}}"></td>
                    <td><input class="form-control" type="text" name="genero" value="{{especies_guardadas.genero}}"></td>
                    <td><input class="form-control" type="text" name="especie" value="{{especies_guardadas.especie}}"></td>
                    <td><input type="submit" value="Editar"></td>
                </form>
            </tr>
        </tbody>
    </table>
    
    <a href="/especies">Atras</a>

</div>
</body>
</html>
