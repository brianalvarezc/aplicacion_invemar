<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especies de avistamiento</title>
</head>
<body>
    <div class="container">
        <h2>Ingresa la informaci&oacute;n del avistamiento</h2>
        <form  class="form-control" action="/avistamientos_formulario_carga" method="get" >
            especie: 
            <select class="form-select" name="especie">
                <option value="" selected disabled>Seleccione</option>
            {% for especie in especies_existentes %}
                <option value="{{especie.id}}">{{ especie.nombreCientifico }}</option>
            {% endfor %}
            </select>

            lugar: 
            <select class="form-select" name="lugar">
                <option value="" selected disabled>Seleccione</option>
            {% for lugar in lugares_existentes %}
                <option value="{{lugar.id}}">{{ lugar.lugar }}</option>
            {% endfor %}
            </select>
            latitud: 
            <input class="form-control" type="text" name="latitud" id="latitud" placeholder="latitud">
            longitud: 
            <input class="form-control" type="text" name="longitud" id="longitud" placeholder="longitud">
            autor: 
            <input class="form-control" type="text" name="autor" id="autor" placeholder="autor">
            notas: 
            <input class="form-control" type="text" name="notas" id="notas" placeholder="notas">
            <br>
            <input type="submit">
        </form>
    <a href="/avistamientos">Atras</a>
</div>
</body>
</html>
