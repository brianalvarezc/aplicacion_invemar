<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especies de avistamiento</title>
</head>
<body>
    <div class="container">

        <h2>Ingresa la informaci&oacute;n de la especie</h2>
        <form  class="form-control" action="/especies_formulario_carga" method="get">
            nombreComun: 
            <input class="form-control" type="text" name="nombreComun" id="nombreComun" placeholder="nombreComun">
            nombreCientifico: 
            <input class="form-control" type="text" name="nombreCientifico" id="nombreCientifico" placeholder="nombreCientifico">
            reino: 
            <input class="form-control" type="text" name="reino" id="reino" placeholder="reino">
            filo: 
            <input class="form-control" type="text" name="filo" id="filo" placeholder="filo">
            clase: 
            <input class="form-control" type="text" name="clase" id="clase" placeholder="clase">
            orden: 
            <input class="form-control" type="text" name="orden" id="orden" placeholder="orden">
            familia: 
            <input class="form-control" type="text" name="familia" id="familia" placeholder="familia">
            genero: 
            <input class="form-control" type="text" name="genero" id="genero" placeholder="genero">
            especie: 
            <input class="form-control" type="text" name="especie" id="especie" placeholder="especie">
            <br>
            <input class="btn btn-primary" type="submit">
        </form>
    <a href="/especies">Atras</a>
</div>
</body>
</html>
