<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Editar avistamiento</title>
</head>
<body>
    <div class="container">
        
        <h1>
        Avistamientos
    </h1>
    <br>
    <br>
    <table class="table">
        <thead>
            <th>id</th>
            <th>especie</th>
            <th>lugar</th>
            <th>latitud</th>
            <th>longitud</th>
            <th>autor</th>
            <th>notas</th>
            <th>Editar</th>
        </thead>
        <tbody>
            <tr>
                <form action="/avistamientos_actualizar" method="get" class="">
                    <td><input class="form-control" type="text" name="id" value="{{avistamientos_guardados.id}}" readonly></td>
                    <td>
                        <select class="form-select" name="especie">
                            <option value="{{especie_seleccionada.id}}">{{ especie_seleccionada.nombreCientifico }}</option>
                        {% for especie in especies_existentes %}
                            <option value="{{especie.id}}">{{ especie.nombreCientifico }}</option>
                        {% endfor %}
                        </select>
                    </td><td>
                        <select class="form-select" name="lugar">
                            <option value="{{lugar_seleccionado.id}}">{{ lugar_seleccionado.lugar }}</option>
                        {% for lugar in lugares_existentes %}
                            <option value="{{lugar.id}}">{{ lugar.lugar }}</option>
                        {% endfor %}
                        </select>
                    </td>
                    <td><input class="form-control" type="text" name="latitud" value="{{avistamientos_guardados.latitud}}"></td>
                    <td><input class="form-control" type="text" name="longitud" value="{{avistamientos_guardados.longitud}}"></td>
                    <td><input class="form-control" type="text" name="autor" value="{{avistamientos_guardados.autor}}"></td>
                    <td><input class="form-control" type="text" name="notas" value="{{avistamientos_guardados.notas}}"></td>
                    <td><input class="btn btn-primary" type="submit" value="Editar"></td>
                </form>
            </tr>
        </tbody>
    </table>
    
    <a href="/avistamientos">Atras</a>
    
</div>
</body>
</html>
